<body class="w-full bg-gray-100 min-h-screen font-jost ">

  <nav class="bg-[#1414] text-white p-4 w-full">
    <h1 class="text-2xl font-bold">KYC Verification System</h1>
</nav>
 <main class="w-full flex justify-center flex-col items-center  mx-auto mt-8 p-4"> 
  <div class="flex items-center justify-center mb-8 flex-row ">
    <button id="toggle" class="bg-green-500 text-white px-4 py-2 rounded mr-4">Set up identity</button>
    <button id="toggleVerify" class="bg-yellow-500 text-white px-4 py-2 rounded">Verify identity</button>
</div>

  <div id="verify" class="verify max-w-md  w-full flex  justify-center items-center ">
    <h2 class="text-2xl font-bold mb-4 text-center text-yellow-700">Verify Your Identity</h2>
    <div class="w-full mx-auto bg-white rounded-lg shadow-md overflow-hidden p-4">
        <input type="text" id="identityInput" placeholder="Enter your identity" class="w-full px-3 py-2 border rounded mb-4">
        <button id="verifyButton" class="w-full bg-yellow-500 text-white px-4 py-2 rounded">Verify</button>
        <div id="verifyMessage" class="text-center text-gray-700 mt-4"></div>
    </div>
    
 </div> 
 <div id="container" style="margin: 0; width: 100%; padding: 0;" class="hidden max-w-md  mx-auto  flex flex-col justify-center items-center   w-full">
  <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Set Up Your Identity</h2>
  <div style="margin: 0; width: 100%; padding: 0;" class="w-full   ">
    <div style="margin: 0; width: 100%; padding: 0;" class=" w-full">
      <label id="filelabel" for="file" class="cursor-pointer w-full">
        <div id="camera" class="relative w-full ">
           <video playsinline id="video" class="  w-full h-auto sm:h-40 md:h-64 bg-gray-100 rounded-t-lg object-cover invisible"> </video>
          <video id="video" class="  w-full h-auto sm:h-40 md:h-64 bg-gray-100 rounded-t-lg object-cover invisible"></video>
          <img id="image" class="w-full h-auto sm:h-40 md:h-64 object-cover rounded-t-lg" src="logo_transparent.png" alt="Preview">
          <canvas id="canvas" class="w-full h-auto sm:h-40 md:h-64 invisible"></canvas>
          <input id="file" class="hidden" name="file" type="file" accept="image/png, image/jpeg">
        </div>
      </label>
      <div>
        <img id="loader" src="loader.svg" class="invisible" />
      </div> 

      <div id="toolbar" class=" w-full p-4 flex flex-col space-y-4">
     
        <div id="buttons" class="  invisible flex flex-col md:flex-row ">
          <button id="recognize" class="  w-full sm:w-auto py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
            <i class="fa-solid fa-magnifying-glass mr-2"></i>Recognize face from document
          </button>
          <button id="store" class=" w-full sm:w-auto py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
            <i class="fa-solid fa-user mr-2"></i>Add face
          </button>
        </div>
        
        <div id="message" class="block w-full  text-red-500  break-words "></div>
        <button id="restart" class=" invisible w-full py-2 px-4 bg-green-500 text-white rounded-lg  mt-6 hover:bg-green-600 transition-colors">
          <i class="fa-solid fa-rotate-right mr-2"></i>Back
        </button>
      </div>
    </div>
  </div>
</div>
