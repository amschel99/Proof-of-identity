      <div id="stepper-container" class="w-full md:px-8 mt-4">
        <!-- Stepper navigation (breadcrumbs) -->
        <ol
          class="flex items-center justify-center flex-row gap-6 p-3 space-x-2 text-sm font-medium text-center text-gray-500 border border-gray-200 rounded-lg shadow-sm text-gray-400 sm:text-base bg-gray-800 border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
        >
          <li
            id="step-1-indicator"
            class="flex items-center text-blue-600 text-blue-500"
          >
            <span
              class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 border-blue-500"
            >
              1
            </span>
            Documentation <span class="hidden sm:inline-flex sm:ms-2">OCR</span>
            <svg
              class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 12 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m7 9 4-4-4-4M1 9l4-4-4-4"
              />
            </svg>
          </li>
          <li id="step-2-indicator" class="flex items-center">
            <span
              class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 border-gray-400"
            >
              2
            </span>
            Set Identity <span class="hidden sm:inline-flex sm:ms-2">KYC</span>
            <svg
              class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 12 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m7 9 4-4-4-4M1 9l4-4-4-4"
              />
            </svg>
          </li>
          <li id="step-3-indicator" class="flex items-center">
            <span
              class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 border-gray-400"
            >
              3
            </span>
            Verify KYC
          </li>
        </ol>
        <d id="steps-contents">
          <div id="step-1-content" class="step-content mb-8">
            <form id="#" class="mt-6 md:px-8 px-4">
              <h3
                class="mb-6 text-lg font-medium leading-none text-gray-900 dark:text-white"
              >
                Documentation Details Capture.
              </h3>
              <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div class="col-span-2">
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-400"
                    >Full Names
                  </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-0 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
                    placeholder="John Doe"
                    required
                  />
                </div>
              </div>

              <div class="flex md:flex-row gap-6 flex-col mb-6">
                <div class="flex items-center justify-center w-full flex flex-col">
                  <label for="idDocument" class="block mb-2 text-sm font-medium text-gray-400">Front page.</label>
                  <label id="dropzone-label" for="idDocument" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div id="dropzone-content" class="flex flex-col items-center justify-center pt-5 pb-6">
                      <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                      </svg>
                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                        <span class="font-semibold">Click to upload</span> or drag and drop
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">
                        SVG, PNG, JPG or GIF (MAX. 800x400px)
                      </p>
                    </div>
                    <input id="idDocument" type="file" class="hidden" accept="image/*" />
                  </label>
                  <p id="error-message" class="mt-2 text-sm text-red-600 dark:text-red-500" style="display: none;"></p>
                </div>

                <div
                  class="flex items-center justify-center w-full flex flex-col"
                >
                  <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-400"
                    >Back page.</label
                  >
                  <label
                    for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
                  >
                    <div
                      class="flex flex-col items-center justify-center pt-5 pb-6"
                    >
                      <svg
                        class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 16"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                        />
                      </svg>
                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                        <span class="font-semibold">Click to upload</span> or
                        drag and drop
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">
                        SVG, PNG, JPG or GIF (MAX. 800x400px)
                      </p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" />
                  </label>
                </div>
              </div>
              <button type="button" id="step-1-next" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
                Next Step: Set Identity (KYC)
              </button>
            </form>
          </div>


          <div id="step-2-content" class="step-content text-white mt-4 p-6 md:px-8 px-4 hidden ">
            <h3 class="mb-6 text-lg font-medium leading-none text-gray-100">Set Identity (KYC) .</h3>
            
            <div id="container" class=" md:max-w-md mx-auto flex flex-col justify-center items-center">
              <h2 class="text-2xl font-bold mb-4 text-center text-green-400 ">Set Up Your Identity</h2>
              
              <div class="w-full h-[320px]  mb-0 p-0 ">
                <label id="filelabel" for="file" class="h-full w-full ">
                  <div id="camera" class="relative h-full w-full">
                    <video playsinline id="video" class="invisible  w-full h-auto bg-gray-700 rounded-t-lg object-cover "></video>
                    <img id="image" class=" hidden  w-full h-auto object-cover rounded-t-lg" src="logo_transparent.png" alt="Preview">
                    <canvas id="canvas" class="hidden   w-full h-auto invisible"></canvas>
                    <input id="file" class="hidden" name="file" type="file" accept="image/png, image/jpeg">
                  </div>
                </label>
                <div>
                  <img id="loader" src="loader.svg" class="invisible" />
                </div>
                
                <div id="toolbar" class=" mt-6 relative  w-full  bg-gray-900">
     
             <div id="buttons" class="invisible w-full flex flex-col md:flex-row  gap-6">
                    <button id="recognize" class="flex justify-center items-center w-full md:w-auto py-2 md:px-4  px-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                      <i class="fa-solid fa-magnifying-glass mr-2 "></i>Recognize face from document
                    </button>
                    <button id="store" class=" flex justify-center items-center flex-row  w-full md:w-auto py-2 md:px-4 px-2  bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                      <i class="fa-solid fa-user mr-2 "></i>Add face
                    </button>
                  </div>
                  
                  <div id="message" class="block w-full text-red-500 mt-6 break-words"></div>
                  <button id="restart" class="invisible w-full py-2 px-4 bg-green-500 text-white rounded-lg mt-6 hover:bg-green-600 transition-colors invisible mt-6">
                    <i class="fa-solid fa-rotate-right mr-2"></i>Back
                  </button>
                </div>
              </div>
            </div>
            <div class="flex justify-between md:mt-18 mt-48">
              <button
                type="button"
                id="step-2-prev"
                class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Previous
              </button>
              <button
                type="button"
                id="step-2-next"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
              >
                Next Step: Verify KYC
              </button>
            </div>
          </div>
          

          

          <div id="step-3-content" class="step-content mt-6 text-white p-6  md:px-8 px-4 hidden" >
            <h3 class="mb-8   text-lg font-medium leading-none text-gray-100">Verify KYC .</h3>
            
            <div id="verify" class="verify flex flex-col justify-center items-center">
              <h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">Verify Your Identity</h2>
              
              <div class="w-full max-w-md mx-auto bg-gray-800 rounded-lg shadow-md overflow-hidden p-6">
                <input type="text" id="identityInput" placeholder="Enter your identity" 
                  class="w-full px-4 py-3 rounded mb-4 border-0 bg-gray-700 text-gray-200 
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-gray-900">
                
                <button id="verify-button" 
                  class="verify-button w-full bg-yellow-500 hover:bg-yellow-600 text-white 
                         px-4 py-3 rounded flex items-center justify-center gap-3 transition-colors duration-200">
                  <i class="fas fa-spinner fa-2x animate-spin text-gray-100"></i>Verify
                </button>
                
                <div id="verify-message" class="text-center text-gray-300 mt-4"></div>
              </div>
            </div>
            <div class="flex justify-between mt-4">
              <button
                type="button"
                id="step-3-prev"
                class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Previous
              </button>
              <button
                type="submit"
                id="step-3-submit"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800"
              >
                Submit
              </button>
            </div>
          </div>
          

            
          </div>
        </div>
      </div>
