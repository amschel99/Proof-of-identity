      <div id="stepper-container" class="w-full md:px-8 mt-4">
        <ol

              />
            </svg>

        <form  id="#" class="mt-6 md:px-8 px-4">
          <h3
            class="mb-6 text-lg font-medium leading-none text-gray-900 dark:text-white"
          >
            Documentation Details Capture.
          </h3>
          <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div class="col-span-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-400"

              </label>
              <input

                id="name"
                class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-0 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
                placeholder="John Doe"
                required
              />
            </div>
          </div>

          <div class="flex md:flex-row gap-6 flex-col mb-6">
            <div class="flex items-center justify-center w-full flex flex-col">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-400"

              >
              <label
                for="dropzone-file"
                class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"

                    />
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                    <span class="font-semibold">Click to upload</span> or drag
                    and drop
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    SVG, PNG, JPG or GIF (MAX. 800x400px)
                  </p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
              </label>
            </div>

            <div class="flex items-center justify-center w-full flex flex-col">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-400"

              >
              <label

                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
